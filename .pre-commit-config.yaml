# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install

repos:
  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # TypeScript/JavaScript
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npx eslint
        language: system
        types: [javascript, jsx, ts, tsx]
        files: \.(js|jsx|ts|tsx)$
        args: ['--fix', '--max-warnings=0']

      - id: prettier
        name: Prettier
        entry: npx prettier --write
        language: system
        types: [javascript, jsx, ts, tsx, json, css, scss, md]

      - id: tsc
        name: TypeScript Check
        entry: npx tsc --noEmit
        language: system
        types: [ts, tsx]
        pass_filenames: false

  # Security
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # Tests
  - repo: local
    hooks:
      - id: tests
        name: Run Tests
        entry: npm test -- --bail --findRelatedTests
        language: system
        types: [javascript, jsx, ts, tsx]
        pass_filenames: true

  # No console.log in production code
  - repo: local
    hooks:
      - id: no-console
        name: No console.log
        entry: bash -c 'if grep -r "console\.\(log\|debug\)" src/ --exclude-dir=__tests__ --exclude="*.test.*" --exclude="*.spec.*"; then echo "‚ùå console.log found in source code"; exit 1; fi'
        language: system
        pass_filenames: false

  # Package.json validation
  - repo: local
    hooks:
      - id: package-lock
        name: Package Lock Check
        entry: bash -c 'npm install --package-lock-only'
        language: system
        files: package.json
        pass_filenames: false

# Configuration
fail_fast: false
minimum_pre_commit_version: '2.20.0'
