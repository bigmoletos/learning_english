version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: infisical-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infisical}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-infisical}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - infisical-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-infisical}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: infisical-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - infisical-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  infisical-server:
    image: infisical/infisical:latest
    container_name: infisical-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database
      DB_CONNECTION_URI: postgresql://${POSTGRES_USER:-infisical}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-infisical}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379

      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # Server
      SERVER_URL: ${SERVER_URL:-https://infisical.example.com}
      SITE_URL: ${SITE_URL:-https://infisical.example.com}

      # Security
      JWT_SIGNUP_SECRET: ${JWT_SIGNUP_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_AUTH_SECRET: ${JWT_AUTH_SECRET}
      JWT_SERVICE_SECRET: ${JWT_SERVICE_SECRET}

      # Mail
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Infisical}

      # Features
      ENABLE_SIGNUP: ${ENABLE_SIGNUP:-true}
      ENCRYPTION_ALGORITHM: ${ENCRYPTION_ALGORITHM:-aes-256-gcm}
    volumes:
      - ./logs:/var/log/infisical
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - infisical-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backup automatique PostgreSQL
  postgres-backup:
    image: postgres:15-alpine
    container_name: infisical-postgres-backup
    restart: "no"
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER:-infisical}
      POSTGRES_DB: ${POSTGRES_DB:-infisical}
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro
      - ./backups:/backups
    networks:
      - infisical-network
    entrypoint: /bin/sh
    command: >
      -c "
      while true; do
        pg_dump -h postgres -U $${POSTGRES_USER:-infisical} $${POSTGRES_DB:-infisical} | gzip > /backups/infisical-backup-$$(date +%Y%m%d-%H%M%S).sql.gz
        find /backups -name 'infisical-backup-*.sql.gz' -mtime +30 -delete
        sleep 86400
      done
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  infisical-network:
    driver: bridge

