version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: learning-english-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-data:/app/database
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_PATH=/app/database/development.sqlite
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend (development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    container_name: learning-english-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_ENV=development
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx (production)
  nginx:
    image: nginx:alpine
    container_name: learning-english-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./build:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - production

  # Database backup (optional)
  backup:
    image: node:18-alpine
    container_name: learning-english-backup
    volumes:
      - backend-data:/data
      - ./backups:/backups
    command: |
      sh -c "while true; do
        tar czf /backups/backup-$(date +%Y%m%d-%H%M%S).tar.gz /data
        find /backups -type f -mtime +7 -delete
        sleep 86400
      done"
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  backend-data:
    driver: local

networks:
  app-network:
    driver: bridge
