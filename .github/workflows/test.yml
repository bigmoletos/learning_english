name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run frontend tests
        run: npm run test:ci
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-testing-purposes-only-minimum-32-chars
          DATABASE_PATH: ':memory:'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          CI: true
          REACT_APP_API_URL: http://localhost:5000/api

      - name: Start backend server
        working-directory: backend
        run: npm start &
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-testing-purposes-only-minimum-32-chars
          PORT: 5000

      - name: Wait for backend
        run: npx wait-on http://localhost:5000/api/health --timeout 60000

      - name: Start frontend server
        run: npx serve -s build -l 3000 &

      - name: Wait for frontend
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          wait-on: 'http://localhost:3000, http://localhost:5000/api/health'
          wait-on-timeout: 120
          browser: chrome
          record: false
          config: baseUrl=http://localhost:3000

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

  # Firebase Tests
  firebase-tests:
    name: Firebase Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Firebase service tests
        run: npm test -- --testPathPattern=firebase
        env:
          CI: true

  # Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run TypeScript checks
        run: npx tsc --noEmit

      - name: Check formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

  # Build Test
  build-test:
    name: Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          CI: true

      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh build | cut -f1)
          echo "Build size: $BUILD_SIZE"

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, e2e-tests, firebase-tests, code-quality, build-test]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "E2E tests: ${{ needs.e2e-tests.result }}"
          echo "Firebase tests: ${{ needs.firebase-tests.result }}"
          echo "Code quality: ${{ needs.code-quality.result }}"
          echo "Build test: ${{ needs.build-test.result }}"

      - name: All tests passed
        if: |
          needs.frontend-tests.result == 'success' &&
          needs.backend-tests.result == 'success' &&
          needs.e2e-tests.result == 'success' &&
          needs.firebase-tests.result == 'success' &&
          needs.code-quality.result == 'success' &&
          needs.build-test.result == 'success'
        run: echo "✅ All tests passed successfully!"

      - name: Some tests failed
        if: |
          needs.frontend-tests.result != 'success' ||
          needs.backend-tests.result != 'success' ||
          needs.e2e-tests.result != 'success' ||
          needs.firebase-tests.result != 'success' ||
          needs.code-quality.result != 'success' ||
          needs.build-test.result != 'success'
        run: |
          echo "❌ Some tests failed. Please check the logs above."
          exit 1
