name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  CACHE_NAME: node-modules

jobs:
  # Job 1: Linting et Type Checking
  lint-and-typecheck:
    name: ğŸ” Lint & TypeCheck
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npx eslint src/ --max-warnings 0
        continue-on-error: false

      - name: ğŸ“˜ Run TypeScript check
        run: npx tsc --noEmit

      - name: ğŸ’… Run Prettier check
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

  # Job 2: Tests Frontend
  test-frontend:
    name: ğŸ§ª Test Frontend
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # Job 3: Tests Backend
  test-backend:
    name: ğŸ”§ Test Backend
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: ğŸ§ª Run backend tests
        run: |
          cd backend
          npm test -- --coverage
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # Job 4: Build Frontend
  build-frontend:
    name: ğŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          CI: false
          DISABLE_ESLINT_PLUGIN: true

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-frontend
          path: build/
          retention-days: 7

      - name: ğŸ“Š Analyze bundle size
        run: |
          npm run analyze > bundle-report.txt || true
          du -sh build/static/js/*.js | sort -hr | head -10 > bundle-sizes.txt

      - name: ğŸ“Š Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            bundle-report.txt
            bundle-sizes.txt
          retention-days: 7

  # Job 5: Security Audit
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”’ Run npm audit (Frontend)
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ”’ Run npm audit (Backend)
        run: |
          cd backend
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ” Check for secrets
        run: |
          echo "Checking for hardcoded secrets..."
          ! grep -r "password\s*=\s*['\"]" src/ || exit 1
          ! grep -r "api[_-]?key\s*=\s*['\"]" src/ || exit 1
          ! grep -r "secret\s*=\s*['\"]" src/ || exit 1
