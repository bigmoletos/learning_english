name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  CACHE_NAME: node-modules

jobs:
  # Job 1: Linting et Type Checking
  lint-and-typecheck:
    name: ðŸ” Lint & TypeCheck
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npx eslint src/
        continue-on-error: false

      - name: ðŸ“˜ Run TypeScript check
        run: npx tsc --noEmit

      - name: ðŸ’… Run Prettier check
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

  # Job 2: Tests Frontend
  test-frontend:
    name: ðŸ§ª Test Frontend
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci
        env:
          CYPRESS_INSTALL_BINARY: 0  # Skip Cypress binary download during CI

      - name: ðŸ§ª Run tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true
          CYPRESS_INSTALL_BINARY: 0  # Skip Cypress binary download

      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # Job 3: Tests Backend
  test-backend:
    name: ðŸ”§ Test Backend
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: ðŸ§ª Run backend tests
        run: |
          cd backend
          npm test -- --coverage
        env:
          NODE_ENV: test

      - name: ðŸ“Š Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # Job 4: Build Frontend
  build-frontend:
    name: ðŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci
        env:
          CYPRESS_INSTALL_BINARY: 0  # Skip Cypress binary download during CI

      - name: ðŸ—ï¸ Build
        run: npm run build
        env:
          CI: false
          DISABLE_ESLINT_PLUGIN: true
          # URL de l'API backend en production
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://backend.learning-english.iaproject.fr' }}
          # Variables Firebase (si disponibles)
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}

      - name: ðŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-frontend
          path: build/
          retention-days: 7

      - name: ðŸ“Š Analyze bundle size
        run: |
          npm run analyze > bundle-report.txt || true
          du -sh build/static/js/*.js | sort -hr | head -10 > bundle-sizes.txt

      - name: ðŸ“Š Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            bundle-report.txt
            bundle-sizes.txt
          retention-days: 7

  # Job 5: Security Audit
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install dependencies (Frontend)
        run: npm ci

      - name: ðŸ”’ Run npm audit (Frontend)
        id: frontend-audit
        run: |
          npm audit --audit-level=moderate --json > frontend-audit.json || true
          # VÃ©rifier le nombre de vulnÃ©rabilitÃ©s dans le JSON
          VULN_COUNT=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('frontend-audit.json','utf8')); console.log(data.metadata?.vulnerabilities?.total || 0)")
          echo "vulnerabilities=$VULN_COUNT" >> $GITHUB_OUTPUT
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "âŒ $VULN_COUNT vulnÃ©rabilitÃ©(s) trouvÃ©e(s) dans le frontend"
            npm audit --audit-level=moderate
            exit 1
          else
            echo "âœ… Aucune vulnÃ©rabilitÃ© trouvÃ©e dans le frontend"
          fi

      - name: ðŸ“Š Upload frontend audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-security-audit
          path: frontend-audit.json
          retention-days: 30

      - name: ðŸ”’ Run npm audit (Backend)
        id: backend-audit
        run: |
          cd backend
          npm ci
          # CrÃ©er le fichier JSON Ã  la racine du projet
          npm audit --audit-level=moderate --json > ../backend-audit.json 2>&1 || echo '{"metadata":{"vulnerabilities":{"total":0}}}' > ../backend-audit.json
          cd ..
          # VÃ©rifier le nombre de vulnÃ©rabilitÃ©s dans le JSON
          VULN_COUNT=$(node -e "const fs=require('fs'); try { const data=JSON.parse(fs.readFileSync('backend-audit.json','utf8')); console.log(data.metadata?.vulnerabilities?.total || 0); } catch(e) { console.log(0); }")
          echo "vulnerabilities=$VULN_COUNT" >> $GITHUB_OUTPUT
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "âŒ $VULN_COUNT vulnÃ©rabilitÃ©(s) trouvÃ©e(s) dans le backend"
            cd backend
            npm audit --audit-level=moderate
            exit 1
          else
            echo "âœ… Aucune vulnÃ©rabilitÃ© trouvÃ©e dans le backend"
          fi

      - name: ðŸ“Š Upload backend audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-security-audit
          path: backend-audit.json
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ” Check for secrets
        run: |
          echo "Checking for hardcoded secrets..."
          ! grep -r "password\s*=\s*['\"]" src/ || exit 1
          ! grep -r "api[_-]?key\s*=\s*['\"]" src/ || exit 1
          ! grep -r "secret\s*=\s*['\"]" src/ || exit 1
          echo "âœ… No obvious secrets found"

      - name: ðŸ“ Generate security summary
        if: always()
        run: |
          echo "## Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend" >> $GITHUB_STEP_SUMMARY
          if [ -f frontend-audit.json ]; then
            FRONTEND_VULN=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('frontend-audit.json','utf8')); console.log(data.metadata?.vulnerabilities?.total || 0)")
            if [ "$FRONTEND_VULN" -gt 0 ]; then
              echo "âŒ **$FRONTEND_VULN vulnÃ©rabilitÃ©(s) trouvÃ©e(s)**" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… Aucune vulnÃ©rabilitÃ©" >> $GITHUB_STEP_SUMMARY
            fi
            echo "Audit report: frontend-audit.json" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend" >> $GITHUB_STEP_SUMMARY
          if [ -f backend-audit.json ]; then
            BACKEND_VULN=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('backend-audit.json','utf8')); console.log(data.metadata?.vulnerabilities?.total || 0)")
            if [ "$BACKEND_VULN" -gt 0 ]; then
              echo "âŒ **$BACKEND_VULN vulnÃ©rabilitÃ©(s) trouvÃ©e(s)**" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… Aucune vulnÃ©rabilitÃ©" >> $GITHUB_STEP_SUMMARY
            fi
            echo "Audit report: backend-audit.json" >> $GITHUB_STEP_SUMMARY
          elif [ -f backend/backend-audit.json ]; then
            BACKEND_VULN=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('backend/backend-audit.json','utf8')); console.log(data.metadata?.vulnerabilities?.total || 0)")
            if [ "$BACKEND_VULN" -gt 0 ]; then
              echo "âŒ **$BACKEND_VULN vulnÃ©rabilitÃ©(s) trouvÃ©e(s)**" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… Aucune vulnÃ©rabilitÃ©" >> $GITHUB_STEP_SUMMARY
            fi
            echo "Audit report: backend/backend-audit.json" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **Note**: Voir SECURITY.md pour plus de dÃ©tails sur les vulnÃ©rabilitÃ©s acceptÃ©es (dÃ©pendances de dev uniquement)." >> $GITHUB_STEP_SUMMARY

