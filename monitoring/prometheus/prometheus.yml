# Configuration Prometheus pour AI English Trainer
# @version 1.0.0
# @date 2025-11-05

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'learning-english'
    environment: '${NODE_ENV:-development}'

# Règles d'alertes
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Configuration Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Jobs de scraping
scrape_configs:
  # Métriques de l'application backend
  - job_name: 'backend'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:5010']
        labels:
          service: 'backend'
          environment: '${NODE_ENV:-development}'

  # Métriques système (Node Exporter)
  - job_name: 'node-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          environment: '${NODE_ENV:-development}'

  # Métriques Prometheus lui-même
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Métriques Alertmanager
  - job_name: 'alertmanager'
    scrape_interval: 15s
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'

  # Métriques Grafana
  - job_name: 'grafana'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'



