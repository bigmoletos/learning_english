apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: infisical-secretstore
  namespace: default
spec:
  provider:
    infisical:
      # URL de votre serveur Infisical
      serverUrl: https://infisical.example.com

      # Service Account Token pour authentification
      # Créer un service account dans Infisical et utiliser le token
      auth:
        accessToken:
          secretRef:
            name: infisical-service-account-token
            key: token

      # Project ID (optionnel si défini dans ExternalSecret)
      # projectId: "your-project-id"

      # Environnement par défaut (optionnel)
      # environment: "production"

