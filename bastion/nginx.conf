# Configuration Nginx Bastion/Jump Host
# Reverse proxy avec authentification basique et IP whitelist

# Limite de débit
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# Upstream vers Infisical
upstream infisical_backend {
    server infisical-server:8080;
}

server {
    listen 443 ssl http2;
    server_name infisical.example.com;  # Remplacer par votre domaine

    # Certificats SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/infisical.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/infisical.example.com/privkey.pem;

    # SSL Configuration renforcée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # Logs
    access_log /var/log/nginx/bastion_access.log;
    error_log /var/log/nginx/bastion_error.log;

    # IP Whitelist (configurer vos IPs autorisées)
    # include /etc/nginx/conf.d/whitelist.conf;

    # Authentification basique pour toutes les routes
    auth_basic "Infisical Bastion - Accès restreint";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Rate limiting sur l'authentification
    location /api/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;

        proxy_pass http://infisical_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Rate limiting sur l'API
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://infisical_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy vers Infisical pour toutes les autres routes
    location / {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://infisical_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check (sans authentification)
    location /health {
        auth_basic off;
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name infisical.example.com;  # Remplacer par votre domaine
    return 301 https://$host$request_uri;
}

